    <!-- Google Maps -->
    <script>
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 16,
          center: {lat: 52.493311, lng: 13.447605}  // CODE University location
        });

        // TODO: add here the locations of every store
        var markerLocations = [
          {lat: 52.492684, lng: 13.444432}, 
          {lat: 52.4908467, lng: 13.4490894}, 
          {lat: 52.489032, lng: 13.452889}
        ];

        markerLocations.forEach(function (location) {
          new google.maps.Marker({
            position: location,
            map: map
          });
        });
      }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHevBitJuX7jt-0M0eBUcFf1OlKTSjOG4&callback=initMap"></script>
