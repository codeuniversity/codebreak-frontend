      function initMap() {

          {lat: 52.4908467, lng: 13.4490894}, 
          {lat: 52.489032, lng: 13.452889}
        ];

        markerLocations.forEach(function (location) {
          new google.maps.Marker({
            position: location,
            map: map
          });
        });
      }
    </script>
